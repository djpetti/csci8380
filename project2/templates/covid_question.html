<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <script type='text/javascript' src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="card m-3">
    <div class="card-body">
        <h5 class="card-title">Does this tweet contain COVID misinformation?</h5>
        <p class="card-text">${tweet_text}</p>
    </div>
</div>

<form name='mturk_form' method='post' id='mturk_form' action='https://www.mturk.com/mturk/externalSubmit'>
    <input type='hidden' value='' name='assignmentId' id='assignmentId'/>

    <div class="m-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="yes-no-radio" id="yes-radio">
            <label class="form-check-label" for="yes-radio">
                Yes
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="yes-no-radio" id="no-radio" checked>
            <label class="form-check-label" for="no-radio">
                No
            </label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>

</form>

<script>turkSetAssignmentID();</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
